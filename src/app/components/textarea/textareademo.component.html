<form novalidate>
  <div class="content-section introduction">
    <div>
      <span class="feature-title">InputTextarea</span>
      <span>Inputtextarea add styling and autoResize functionality to standard textare element.</span>
    </div>
  </div>

    <pe-steps [(activeIndex)]="activeIndex" (change)="onChangeStep($event)">
        <!-- onResize Event -->

        <pe-step label="onResize Event">
          <div class="subcontent-section">
              <span>onResize:Callback to invoke when element is resized(event: Event object	).</span>
          </div>
          <textarea pInputTextarea autoResize="autoResize" (onResize)="onResize($event)"></textarea>
        </pe-step>


    </pe-steps>

</form>

<p-growl [value]="msgs"></p-growl>
